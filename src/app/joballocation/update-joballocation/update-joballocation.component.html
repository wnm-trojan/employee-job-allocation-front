
<h3>Job Allocation</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label for="name">Job No</label>
        <input type="text" class="form-control" id="job_no" required [(ngModel)]="joballocation.job_no" name="job_no">
    </div>

    <div class="form-group">
    <label for="name">Department</label>
    <select class="form-control" id="dep_fid" [(ngModel)]="joballocation.dep_fid" name="dep_fid">
        <option *ngFor="let department of departments | async" value="{{department.dep_id}}">{{department.dep_regNo}} - {{department.dep_name}}</option>
    </select>
    </div>

    <div class="form-group">
        <label for="name">Employee</label>
        <select class="form-control" id="emp_fid" [(ngModel)]="joballocation.emp_fid" name="emp_fid">
            <option *ngFor="let employee of employees | async" value="{{employee.emp_id}}">{{employee.emp_regNo}} - {{employee.emp_name}}</option>
        </select>
    </div>

    <div class="form-group">
        <label for="name">From Date</label>
        <input type="date" class="form-control" id="job_fromdate" required [(ngModel)]="joballocation.job_fromdate" name="job_fromdate">
    </div>

    <div class="form-group">
        <label for="name">To Date</label>
        <input type="date" class="form-control" id="job_todate" required [(ngModel)]="joballocation.job_todate" name="job_todate">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
