<h2>Department Details</h2> 

<hr/>
<div *ngIf="department">
  <div>
      <label><b>Department Reg No: </b></label> {{department.dep_regNo}}
  </div>
  <div>
    <label><b>Department Name: </b></label> {{department.dep_name}}
  </div>
  <div>
    <label><b>Status: </b></label> {{department.dep_status}}
  </div> 
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Department List</button><br>
